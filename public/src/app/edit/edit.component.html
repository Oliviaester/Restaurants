<div class="content">
<div *ngIf="restaurant">
  <h2>Edit a restaurant</h2>
  <form #newForm="ngForm" (submit)="editButton()">
    <p class="red" *ngIf="errors">
      {{errors}}
    </p>
    <p>
        Restaurant Name:<br>
        <input type="text" name="restaurant.name" [(ngModel)]="restaurant.name" (keyup)="nameOnKeyUp($event)" required minlength=3 #name="ngModel"/>
        <span class="red">{{nameError}}</span>
    </p>
    <p>
        Cuisine:<br>
        <input type="text" name="restaurant.cuisine" [(ngModel)]="restaurant.cuisine" (keyup)="cuisineOnKeyUp($event)" required minlength=3 #cuisine="ngModel"/>
        <span class="red">{{cuisineError}}</span>
    </p>
    <p>
      <input type="submit" value="Edit" [disabled]="newForm.form.invalid" class="btn btn-secondary">
      <button (click)="cancelButton()" class="btn btn-danger">Cancel</button>
    </p>
  </form>
</div>
</div>
